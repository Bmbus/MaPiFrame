<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PiFrame</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <meta http-equiv="refresh" content="3600">
    <script src="static/clock.js"></script>

</head>
<body onload=display_datetime();>
    <div class="container">      
        <section class="main-content">
            <center><a href="#"><button id="view-fullscreen">D</button></a><center>
            <script>
            (function () {
                var viewFullScreen = document.getElementById("view-fullscreen");
                if (viewFullScreen) {
                    viewFullScreen.addEventListener("click", 
                    function () {
                        var docElm = document.documentElement;
                        if (docElm.requestFullscreen) {
                            docElm.requestFullscreen();
                    }
                else if (docElm.mozRequestFullScreen) {
                    docElm.mozRequestFullScreen();
                }
                else if (docElm.webkitRequestFullScreen) {
                    docElm.webkitRequestFullScreen();
                }
            }, 
            false);
        }
})();</script>
        </section>
</div>
<div id="gif">
    <img src="static/img/default5.gif" alt="GIF">
</div>

<div id="time">
    <h1><span id="ct"></span></h1> 
    <h3><span id="dt"></span></h3>
</div>

<div id="weather">
    <img src={{ icon }} alt="ICON" id="icon"> 
    <br>
    <h4><span id="location">{{ location }}</span></h4>
    <br>
    <h2><span id="temp">{{ temp }}Â°C</span></h2>
</div>

<div id="calendar">
    <img src="static/img/google-calendar.png" alt="google-calendar" id="c_img">
    <br>
    <h3><span id="event_date">{{ event_date }}</span></h3>
    <h3><span id="period">{{ period }}</span></h3>
    <h3><span id="event">{{ event }}</span></h3>
</div>

</body>
</html>
